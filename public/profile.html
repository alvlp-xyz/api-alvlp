<script>
    fetch('/auth/profile', { credentials: 'include' })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                document.body.innerHTML = `<p>${data.message}</p>`;
            } else {
                document.getElementById('username').textContent = data.username;
                document.getElementById('email').textContent = data.email;
                document.getElementById('accessToken').textContent = data.accessToken;
            }
        })
        .catch(error => {
            document.body.innerHTML = `<p>An error occurred: ${error.message}</p>`;
        });

    // Logout functionality
    document.getElementById('logoutButton').addEventListener('click', () => {
        fetch('auth/logout', {
            method: 'POST',
            credentials: 'include' // Include session cookie in the request
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                // Redirect to login page after logout
                window.location.href = 'login'; // Change this to your actual login page URL
            }
        })
        .catch(error => {
            alert('Error logging out: ' + error.message);
        });
    });
